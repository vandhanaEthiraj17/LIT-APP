name: lit
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  carousel_slider: ^4.2.1
  cupertino_icons: ^1.0.8
  dropdown_button2: ^2.3.9  # Or latest version
  animations: ^2.0.11
  provider: ^6.1.1
  intl: ^0.20.2
  audioplayers: ^5.2.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9

dependency_overrides:
  # Pin to an SDK-34-compatible Android impl to avoid requiring Android 36
  path_provider_android: 2.2.6


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

